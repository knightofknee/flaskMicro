<body>
  <h1>Get and set your key-value pairs here!! Just what you need, whenever you need it, down here at Cam Fallon's Key Values</h1>
  <div id="wrapper">
  <div id="get-section">
    <form id="get-value">
      <!-- <label for="search-key">Search Key</label> -->
      <input required id="search-key" name="sKey" type="text" placeholder="Enter Key Here">
      <button class="get-set-buttons" type="submit"> Get Value</button>
    </form>
    <h4 id="test"></h4>
  </div>
  <!-- <ul id="data-list">
    <li>
      <b class="key-column">Key</b>
      <b class="value-column">Value</b>
  </li>
  </ul> -->
  <div id="set-section">
    <form id="submit-pair">
      <label for="key-input">Key</label>
      <input required name="gKey" id="key-input" type="text" placeholder="new key">
      <label for="value-input">Value</label>
      <input required name="value" id="value-input" type="text" placeholder="new value">
      <button class="get-set-buttons" type="submit"> Submit key-value pair</button>
    </form>
  </div>
  </div>
  <form id="logout-section" action="/logout" method="GET">
    <input type="submit" value="Log Out">
  </form>
