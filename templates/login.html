<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body id="login-wrapper">
  <h1>Log in or Sign up here!</h1>
  <h3>Log in Below!</h3>
  <form id="login-form" class="login-screen-form">
    <input class="login-screen-input" required name="username" id="username-input" type="text" placeholder="enter username">
    <input class="login-screen-input" required name="password" id="password-input" type="password" placeholder="enter password">
    <button class="get-set-buttons" type="submit"> Log In</button>
  </form>
  <h5 id="password-failed"></h5>
  <h3>Sign up Here!</h3>
  <form id="signup-form" class="login-screen-form">
    <input class="login-screen-input" required name="username" id="username-input2" type="text" placeholder="new username">
    <input class="login-screen-input" required name="password" id="password2-input" type="text" placeholder="new password">
    <button class="get-set-buttons" type="submit"> Sign up</button>
  </form>
  <h5 id="signup-failed"></h5>
</body>

<script type="text/javascript" src="{{url_for('static', filename='getset.js')}}"></script>
<link rel="stylesheet"
      type="text/css"
      href="/static/style.css"/>
</html>
